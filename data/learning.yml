- id: 2021_ds4a
  title:
    english: Data Science for All (ds4a)
  type:
    english: Theoretical and Practical Course
    spanish: Curso teórico-práctico
    portuguese: Curso teórico-prático
  summary:
    english: Focused on python libraries, and also using Jupyter notebooks, making
      data visualizations for exploratory data analysis and database management. The
      course also included the use of AI, natural language processing, Decision Trees,
      k-nearest neighbors and convolutional neural networks among others. My certificate
      was honorific and my group’s project involved NLP and was among the 10 best
      (from 90 groups).
    spanish: " \nSe centró principalmente en el uso de bibliotecas de Python, y de
      Jupyter notebooks; se hicieron plots para el análisis exploratorio de datos
      y gestión de bases de datos. El curso también incluyó el uso de IA, procesamiento
      de lenguaje natural, árboles de decisión, k-vecinos más cercanos y redes neuronales,
      entre otros. Mi certificado fue honorífico y el proyecto de mi grupo involucró
      PNL y estuvo entre los 10 mejores (de 90 grupos). "
    portuguese: " \n\nFiz o curso Data Science de CorrelationOne, focado principalmente
      em bibliotecas Python, e também uso de Jupyter notebooks, fazendo plots para
      análise exploratória de dados e gerenciamento de banco de dados. O curso também
      incluiu o uso de IA, processamento de linguagem natural, árvores de decisão,
      k-vizinhos mais próximos e redes neurais, entre outros. Meu certificado foi
      honorífico e o projeto do meu grupo envolveu PNL e esteve entre os 10 melhores
      (de 90 grupos). "
  original_language:
    english: english
    spanish: Inglés
    portuguese: Inglês
  institution:
    english: Correlation One
  term:
    english: 375h
  period:
    english: 20/05-10/09 2021
  year:
    english: "2021"
  params_profile: general

