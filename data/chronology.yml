c_2022:
  english: Starting 2022 I worked 16 months for Appsilon; one year of it I worked
    for an important pharmaceutical, adding features and resolving bugs in their shiny
    apps.
  portuguese: A partir de 2022, trabalhei 16 meses para a Appsilon; durante um ano, trabalhei
    para uma farmacêutica conhecida, adicionando características e resolvendo bugs em
    seus aplicativos R-Shiny.
  spanish: A partir de 2022 trabajé 16 meses para Appsilon; un año de ellos trabajé para
    una reconocida farmacéutica, añadiendo funcionalidades y resolviendo bugs en sus shiny apps.
c_appsilon_main:
  english: The rest of the time in Appsilon, I worked in a biological app with maps
    of distributions of species in the project mbaza and I also refactored a  Natural
    Language Processing app, that I had developed previously in a data science course,
    to use modules and to show it in the Appsilon Conference.
  portuguese:
    No restante do tempo na Appsilon, trabalhei em um aplicativo biológico com mapas de distribuição de espécies
    no projeto mbaza e também refatorei um aplicativo de processamento de linguagem natural, que eu havia
    desenvolvido anteriormente em um curso de ciência de dados, usando módulos e este foi apresentado na Conferência Appsilon.
  spanish: El resto del tiempo en Appsilon, trabajé en una app biológica con mapas de distribuciones
    de especies en el proyecto mbaza y también refactoricé una app de Procesamiento del Lenguaje Natural,
    que había desarrollado previamente en un curso de ciencia de datos, para usar módulos y mostrarla en la Conferencia de Appsilon.
c_appsilon_secondary:
  english: During my time at Appsilon, I learnt how to use properly git and github,
    how to code in a team, the use of SCRUM, and I also learnt how to write modularized
    code.
  portuguese: Durante meu tempo na Appsilon, aprendi a usar corretamente o git e o github,
    a codificar em equipe, a usar o SCRUM e também a escrever código modularizado.
  spanish: Durante mi tiempo en Appsilon, aprendí a utilizar correctamente git y github,
    a codificar en equipo, el uso de SCRUM, y también aprendí a escribir código modularizado.
c_recent:
