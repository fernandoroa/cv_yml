c_2016:
  english: In 2016 as a postdoc I wrote a shiny app to show chromosomal numbers and
    genome size of plant species, and also some statistical analyses such as regressions.
  portuguese: Em 2016, como pós-doutorando, escrevi um aplicativo R-Shiny para mostrar números
    cromossômicos e tamanho do genoma de espécies de plantas, além de algumas análises estatísticas, como regressões.
  spanish: En 2016 como postdoc escribí una app shiny para mostrar números cromosómicos y
    tamaño del genoma de especies de plantas, y también algunos análisis estadísticos como regresiones.
c_2019:
  english: Around 2019 also as a postdoc, I wrote a shiny app to plot idiograms which
    are representations of chromosomes.
  portuguese: Por volta de 2019, também como pós-doutorando, escrevi um aplicativo R-Shiny
    para plotar idiogramas, que são representações de cromossomos.
  spanish: Alrededor de 2019 también como postdoc, escribí una aplicación shiny para
    trazar idiogramas que son representaciones de cromosomas.
c_2021:
  english: In 2021 I took the Data Science 'ds4a' course from CorrelationOne. See
    <link_id_1> and <link_id_2>
  portuguese: Em 2021, fiz o curso de ciência de dados 'ds4a' da CorrelationOne. Veja
    <link_id_1> e <link_id_2>
  spanish: En 2021 tomé el curso de Ciencia de Datos 'ds4a' de CorrelationOne. Ver
    <link_id_1> y <link_id_2>
  link_id_1: 2022_nlp_for_community_feedback
