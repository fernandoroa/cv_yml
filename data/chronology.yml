    and gbif Taxon Distribution
  portuguese: Recentemente, trabalhei em vários projetos pessoais do R, como o
    ShinyInvoice e o gbif Taxon Distribution
  spanish: Recientemente he trabajado en varios proyectos personales de R, tales como,
    ShinyInvoice y gbif Taxon Distribution
