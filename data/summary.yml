biological:
  english: I have worked in genetics and plant and human cytogenetics. Having extensive
    wet experience in techniques such as estimation of genomic size by cytometry,
    sister chromatids exchange, G-banding, FISH, NGS read processing. I also have
    experience with molecular cytogenetic protocols such as DNA extraction, Nick translation,
    restriction reactions and PCR. Other techniques were applied in practical courses
    such as RNA extraction and microsatellites.
  spanish: Tengo experiencia en genética y citogenética humana (IGH - PUJ), en técnicas
    como medición de tamaño genómico por citometría, intercambio de cromátides hermanas,
    bandas G, FISH. También tengo experiencia con protocolos de biología molecular
    como extracción de DNA, Nick translation, reacciones de restricción y PCR. Otras
    técnicas fueron aplicadas en cursos prácticos como extracción de RNA y microsatélites.
  portuguese: Tenho experiência em genética e citogenética humana (IGH - PUJ) e vegetal,
    em técnicas como medição do tamanho genômico por citometria, troca de cromátides
    irmãs, bandas G, FISH. Também tenho experiência com protocolos citogenéticos moleculares,
    como extração de DNA, tradução de Nick, reações de restrição e PCR. Outras técnicas
    foram aplicadas em cursos práticos, como extração de RNA e microssatélites.
  params_profile: academic
biological_tools:
  english: "I also applied these and other tools to DNA analysis, such as: Galaxy-based
    servers, Next Generation Sequencing (RepeatExplorer) reads processing and more
    specifically, phylogeny and DNA software such as geneious, mafft, iqtree, revBayes (<link_id_1>)."
  spanish: "Estas y otras herramientas las apliqué también a análisis de DNA, como:
    servidores basados en Galaxy, procesamiento de reads de Next Generation Sequencing
    (RepeatExplorer) y más específicamente, software de filogenia y ADN como geneious,
    mafft, iqtree, revBayes (<link_id_1>)."
  portuguese: "Também apliquei essas e outras ferramentas na análise de DNA, como:
    servidores baseados em Galáxy, sequenciamento de próxima geração (RepeatExplorer)  processamento
    de reads, mais especificamente, softwares de filogenia e DNA, como Geneious, mafft,
    iqtree e revBayes (<link_id_1>)."
  link_id_1: 2020_post-doc
  params_profile: academic
